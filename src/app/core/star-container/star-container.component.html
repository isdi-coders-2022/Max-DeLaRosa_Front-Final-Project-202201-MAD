<div class="star-container">
    <p class="star-container__label">Minimum rating:</p>
    <fa-icon
        *ngFor="let star of starArr"
        [class]="
            star <= rating
                ? 'star-container__star--active'
                : 'star-container__star'
        "
        [icon]="faStar"
        (click)="setMinRating(star)"
    ></fa-icon>
</div>
