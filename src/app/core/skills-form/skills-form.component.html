<div class="skills-form__checkbox-outer-container">
    <div class="skills-form__checkbox-container">
        <input
            type="checkbox"
            id="beginner"
            name="beginner"
            formControlName="skillBeginner"
            (change)="emitChange('skillBeginner')"
        />
        <label class="skills-form__label" for="beginner">Beginner</label>
    </div>
    <div class="skills-form__checkbox-container">
        <input
            type="checkbox"
            id="intermediate"
            name="intermediate"
            formControlName="skillIntermediate"
            (change)="emitChange('skillIntermediate')"
        />
        <label class="skills-form__label" for="intermediate"
            >Intermediate</label
        >
    </div>
    <div class="skills-form__checkbox-container">
        <input
            type="checkbox"
            id="advanced"
            name="advanced"
            formControlName="skillAdvanced"
            (change)="emitChange('skillAdvanced')"
        />
        <label class="skills-form__label" for="advanced">Advanced</label>
    </div>
    <div class="skills-form__checkbox-container">
        <input
            type="checkbox"
            id="expert"
            name="expert"
            formControlName="skillExpert"
            (change)="emitChange('skillExpert')"
        />
        <label class="skills-form__label" for="expert">Expert</label>
    </div>
</div>
