<div class="packages">
    <h2>Packages</h2>
    <p class="packages__aditional-info">
        Showing {{ packages.length }} packages
    </p>
    <p class="packages__aditional-info">
        Your average price is €{{
            (packagesPriceTotal / packages.length).toFixed(2)
        }}
    </p>
    <a routerLink="/surfcamp-packages/create" class="package__link-create"
        >Create Package</a
    >
    <div *ngFor="let package of packages" class="package">
        <div class="package__icon-container">
            <img
                class="package__icon"
                [src]="package.icon"
                [alt]="'{{package.name}} icon'"
            />
        </div>
        <p class="package__name">{{ package.name }}</p>
        <p class="package__price">€{{ package.price }}</p>
        <a
            [routerLink]="'/surfcamp-packages/details/' + package._id"
            class="package__link"
        >
            <fa-icon class="package__edit-btn" [icon]="faInfoCircle"></fa-icon>
        </a>
    </div>
</div>
<app-button-back></app-button-back>
