<form class="package" [formGroup]="editPackageForm">
    <div class="package__title-container">
        <div class="package__inner-title-container">
            <div class="package__p-icon-container">
                <img
                    class="package__p-icon"
                    [src]="package.icon"
                    [alt]="package.description + ' icon'"
                />
            </div>
            <h2 class="package__title">{{ package.name }}</h2>
        </div>
        <div class="package__icon-container">
            <fa-icon
                *ngIf="!editMode"
                class="package__icon"
                [icon]="faPencilAlt"
                (click)="toggleEditMode()"
            ></fa-icon>
            <fa-icon
                *ngIf="editMode"
                class="package__icon"
                [icon]="faSave"
                (click)="savePackage()"
            ></fa-icon>
            <fa-icon
                *ngIf="editMode"
                class="package__icon"
                [icon]="faTimesCircle"
                (click)="toggleEditMode()"
            ></fa-icon>
        </div>
    </div>

    <div class="package__input-container">
        <label class="package__label" for="name">Name:</label>
        <input
            *ngIf="editMode"
            class="package__input"
            id="name"
            type="text"
            formControlName="name"
        />
        <p *ngIf="!editMode" class="package__info">{{ package.name }}</p>
    </div>
    <div class="package__input-container">
        <label class="package__label" for="price">Price:</label>
        <input
            *ngIf="editMode"
            class="package__input"
            id="price"
            type="text"
            formControlName="price"
        />
        <p *ngIf="!editMode" class="package__info">â‚¬ {{ package.price }}</p>
    </div>
    <div class="package__input-container">
        <label class="package__label" for="days">Days:</label>
        <input
            *ngIf="editMode"
            class="package__input"
            id="days"
            type="text"
            formControlName="days"
        />
        <p *ngIf="!editMode" class="package__info">{{ package.days }}</p>
    </div>
    <div class="package__input-container">
        <label class="package__label" for="description">Description:</label>
        <textarea
            *ngIf="editMode"
            name="description"
            class="package__input"
            id="description"
            cols="30"
            rows="10"
            formControlName="description"
        ></textarea>
        <p *ngIf="!editMode" class="package__info">{{ package.description }}</p>
    </div>
</form>
<div class="package__bottom-btn-container">
    <app-button-back></app-button-back>
    <button (click)="deletePackage()" class="package__delete-btn">
        Delete Package
    </button>
</div>
