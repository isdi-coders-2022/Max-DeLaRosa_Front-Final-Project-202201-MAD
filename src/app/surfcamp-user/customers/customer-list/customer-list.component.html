<div class="customers">
    <h2>Customers</h2>
    <div *ngFor="let customer of customers" class="customer">
        <div class="customer__icon-container">
            <img
                class="customer__icon"
                [src]="customer.user.profilePicUrl"
                [alt]="customer.user.name + ' picture'"
            />
        </div>
        <div class="customer__field-container">
            <p class="customer__field-name">Name:</p>
            <p class="customer__field-value">{{ customer.user.name }}</p>
        </div>
        <div class="customer__field-container">
            <p class="customer__field-name">Package:</p>
            <a
                [routerLink]="
                    '/surfcamp-packages/details/' + customer.package._id
                "
                class="customer__link"
            >
                <p class="customer__field-value">{{ customer.package.name }}</p>
            </a>
        </div>
        <div class="customer__field-container">
            <p class="customer__field-name">Price:</p>
            <p class="customer__field-value">â‚¬ {{ customer.package.price }}</p>
        </div>

        >
            <fa-icon class="customer__info-btn" [icon]="faInfoCircle"></fa-icon>
        </a> -->
    </div>
</div>
