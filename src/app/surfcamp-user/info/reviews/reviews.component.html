<div class="comments">
    <h2 class="comments__title">Reviews & Comments</h2>
    <p class="comments__info">
        Showing {{ comments && comments.length }} comments
    </p>
    <p class="comments__info" *ngIf="reviewScore">
        Average Review Score: {{ reviewScore / comments.length }}
    </p>
    <app-comments [comments]="comments"></app-comments>
</div>
<app-button-back></app-button-back>
